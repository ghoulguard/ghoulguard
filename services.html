<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Services</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .header {
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
    }
    .header img {
      max-width: 70%;
      height: auto;
    }
    .content {
      max-width: 800px;
      padding: 20px;
      font-size: 18px;
      line-height: 1.6;
    }
    .nav-bar {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .nav-bar a {
      text-decoration: none;
      color: limegreen;
      font-weight: bold;
      padding: 10px 15px;
      border: 2px solid limegreen;
      border-radius: 5px;
      transition: 0.3s;
    }
    .nav-bar a:hover {
      background-color: limegreen;
      color: black;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="services.png" alt="Services">
  </div>

 <nav class="nav-bar">
    <a href="index.html">Back to Home</a>
  </nav>

</body>
</html>
